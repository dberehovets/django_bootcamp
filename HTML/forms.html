<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assessment Test HTML</title>
</head>
<body>
<h1>Course Sign Up Page</h1>

<p>Please Note: First Name, Last Name, Password, and Email are required</p>
<form action="thanks.html" method="get">
    <label for="fname">First Name: </label>
    <input id="fname" type="text" placeholder="First Name" required>

    <label for="sname">Last Name: </label>
    <input id="sname" type="text" placeholder="Last Name" required>

    <p>
    <label for="email">Email: </label>
    <input id="email" type="email" placeholder="name@email.com" required>

    <label for="password">Password: </label>
    <input id="password" type="password" required>
    </p>

    <p>Are you over the age of 18?</p>
    
    <label for="yes">Yes:</label>
    <input id="yes" type="radio" name="age" value="no">
    
    <label for="no">No:</label>
    <input id="no" type="radio" name="age" value="no">
    
    <p>Do you have a Credit Card or PayPal?</p>
    <select name="pay" id="">
        <option value="credit">Credit Card</option>
        <option value="paypal">PayPal</option>
    </select>

    <p></p>
    <input type="submit" value="Submit Feedback">
    
</form>

</body>
</html>
