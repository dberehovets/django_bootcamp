<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Blog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <script src="https://use.fontawesome.com/9cc8408cb6.js"></script>

    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One&display=swap" rel="stylesheet">

  </head>
  <body>
    <nav class='navbar navbar-expand-lg navbar-light bg-light techfont'>
      <div class="container">
        <a class="navbar-brand bigbrand" href="{% url 'post_list' %}">My blog</a>
        <ul class="navbar-nav justify-content-start">
          <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a> </li>
          <li class="nav-item"><a class="nav-link" href="https://www.github.com/berehovets">GitHub</a></li>
          <li class="nav-item"><a class="nav-link" href="https://www.linkedin.com/in/dima-berehovets-6a59b5195">LinkedIn</a></li>
        </ul>

        <ul class="navbar-nav justify-content-end">
          {% if user.is_authenticated %}
          <li class="nav-item"><a class="nav-link" href="{% url 'post_new' %}">New Post</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'post_draft_list' %}">Drafts</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Log Out</a></li>
          <li class="nav-item"><a class="nav-link">Welcome: {{user.username}}</a></li>
          {% else %}
          <li class="nav-item"><a class="nav-link" href="{% url 'login' %}"><i class="fa fa-user-circle" aria-hidden="true"></i>Login</a></li>
          {% endif %}
        </ul>
      </div>
    </nav>

    <div class="content container">
      <div class="row">
        <div class="col-md-8">
          <div class="blog_posts">
            {% block content %}
            {% endblock %}
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
